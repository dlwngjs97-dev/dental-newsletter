name: Daily News Crawling

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 10ì‹œ (í•œêµ­ ì‹œê°„ = UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          cd backend
          python crawler.py

      - name: Copy JSON to frontend
        run: |
          cp data/articles.json frontend/public/data/

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update: Daily news crawling $(date '+%Y-%m-%d %H:%M')" && git push)
